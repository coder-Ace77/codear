spring.application.name=engine

server.port=${PORT}

spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${USER}
spring.datasource.password=${PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.hikari.maximum-pool-size=5

spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS}

spring.kafka.consumer.group-id=codear
spring.kafka.consumer.auto-offset-reset=earliest

spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}
spring.data.redis.password=${REDIS_PASSWORD}
spring.data.redis.ssl.enabled=true
feature.kafka.enabled=false


spring.cloud.aws.region.static=ap-south-1
spring.cloud.aws.credentials.access-key=${SQS_ACCESS_KEY}
spring.cloud.aws.credentials.secret-key=${SQS_SECRET_KEY}
spring.cloud.aws.sqs.enabled=true

app.sqs.queue-url=https://sqs.ap-south-1.amazonaws.com/829108230523/codear-queue