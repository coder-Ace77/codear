server:
  port: ${SERVER_PORT}

spring:
  cloud:
    gateway:
      routes:
        - id: problem
          uri: ${PROBLEM_URL}
          predicates:
            - Path=/api/v1/problem/**
        - id: user
          uri: ${USER_URL}
          predicates:
            - Path=/api/v1/user/**
            
      globalcors:
        cors-configurations:
          '[/**]': 
            allowedOrigins: ${ALLOWED_ORIGIN}
            allowedMethods:
              - "GET"
              - "POST"
              - "PUT"
              - "DELETE"
              - "OPTIONS" 
            allowedHeaders: "*" 
            allowCredentials: false 

logging:
  level:
    root: INFO
    org.springframework.cloud.gateway: DEBUG
    org.springframework.web: DEBUG
    reactor.netty.http.server: DEBUG